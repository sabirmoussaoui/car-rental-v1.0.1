<mat-dialog-content [formGroup]="form" >
    <mat-form-field>
        <input matInput
               placeholder="Update Car Brand"
               formControlName="name">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-warning"(click)="close()">Close</button>
    <button class="btn btn-success"(click)="save()">Save</button>
</mat-dialog-actions>
